language: r
cache: packages

matrix:
  include:
    - os: linux
      r: release
      env:
        - R_CODECOV=true
    - os: linux
      r: devel
    - os: linux
      r: oldrel
    - os: osx
      osx_image: xcode8.3

r_binary_packages: 
  - MASS
  - testthat

r_github_packages:
  - jimhester/covr

warnings_are_errors: true
sudo: required

before_install:
  # system requirements
  - sudo apt-get install -qq --force-yes libv8-3.14-dev libjq-dev libprotobuf-dev protobuf-compiler libgdal-dev libproj-dev libudunits2-dev



notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - if [[ "${R_CODECOV}" ]]; then Rscript -e 'covr::codecov()'; fi
